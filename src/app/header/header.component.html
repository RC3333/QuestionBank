<ng-template  #mymodal let-modal >
  <div class="modal-header">
    <img class="img-fluid mx-auto border border-dark rounded-pill" src="assets\logo_tag.4fa451af.png" alt="logo" style="width:20%;">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row justify-content-center">
      <div class="col-lg-7  ">
        <form  #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)" >
          <p style="color: chocolate;font-weight: bold;">Sign up for free access to a community of knowledge</p>
          <div class="form-group">  
              <input name="username" class="form-control" ngModel type="text" placeholder="Enter your full name" #username="ngModel" required username>
              <span class="help-bpx"  *ngIf="username.touched && !username.valid">Please enter your name</span>
            </div>
          
          <div class="row">
            <div class="form-group col">
              <input class="form-control" type="password" name="password" ngModel  placeholder="Enter Password" #password="ngModel" required password>
              <span class="help-bpx"  *ngIf="password.touched && !password.valid">Please enter valid password</span>  
            </div>
            <div class="form-group col">
              <input class="form-control" type="password1" name="password1" ngModel  placeholder="Confirm password" #password1="ngModel" required password1>
              <span class="help-bpx"  *ngIf="password1.touched && !password1.valid">Please confirm valid password</span>
            </div>
          </div>
          <div class="form-group"> 
            <input name="email" class="form-control" ngModel type="email" placeholder="Enter your E-mail" #email="ngModel" required email>
            <span class="help-bpx"  *ngIf="email.touched && !email.valid">Please enter valid email</span>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <small class="form-check-label" for="exampleCheck1">I agree terms and conditions</small>
          </div>
          <button type="submit" id="signup" [disabled]="!signupForm.valid" class="btn" style="background-color: chocolate; color: white;">Sign up!</button> &nbsp;&nbsp;
          
        </form>
      </div>
      &nbsp;
    <div class="border border-dark rounded mx-auto col-lg-4 ">
      <form  #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" style="text-align: center;" >
        <p style="color: rgb(51, 51, 94);font-weight: bold;">Already signed up?</p>
       
        <div class="form-group">  
          <input name="email" class="form-control" ngModel type="email" placeholder="E-Mail" #email="ngModel" required email>
          <span class="help-bpx"  *ngIf="email.touched && !email.valid">Please enter valid email</span>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" ngModel  placeholder="Password" #password="ngModel" required password>
          <span class="help-bpx"  *ngIf="password.touched && !password.valid">Please enter valid password</span>
         
        </div>
       
        <button type="submit" id="login" [disabled]="!loginForm.valid" class="btn btn-sm " style="background-color:rgb(51, 51, 94) ;color: white;"> Log in</button> 
        <div>
          <small><a href="#">Forgot Password</a></small>
        </div>
        
      </form>
    </div>
    </div>
    

  
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">close</button>
  </div>
</ng-template>
